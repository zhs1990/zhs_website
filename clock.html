<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>时钟</title>
<style>
* {margin:0; padding:0; list-style:none;}
ul{width:680px; height: auto; overflow: hidden; margin: 100px auto;}
li {float:left; width:70px; height:103px; overflow:hidden; position:relative; line-height:90px; text-align:center; font-size:100px;}
li img {position:absolute; left:0; top:0px; width: 100%;}
</style>
<script src="js/move.js"></script>
<script>
function toDou(n){
	return n<10?'0'+n:''+n;
}
window.onload=function(){
	var aImg=document.getElementsByTagName('img');
	
	
	function clock(){
		var oDate=new Date();
		var h=oDate.getHours();
		var m=oDate.getMinutes();
		var s=oDate.getSeconds();
		
		var str=toDou(h)+toDou(m)+toDou(s);
		
		for(var i=0; i<aImg.length; i++){
			//aImg[i].style.top=-35*str.charAt(i)+'px';
			move(aImg[i],{top:-102*str.charAt(i)});
		}
	}
	clock();
	setInterval(clock,1000);
};
</script>
</head>

<body>
<ul>
	<li><img src="images/num.png" /></li>
	<li><img src="images/num.png" /></li>
    <li>:</li>
	<li><img src="images/num.png" /></li>
	<li><img src="images/num.png" /></li>
    <li>:</li>
	<li><img src="images/num.png" /></li>
	<li><img src="images/num.png" /></li>
</ul>
</body>
</html>
